<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="refresh" content="{{ refreshtime }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} | MARv</title>
  <link rel="icon" href="/static/images/fav.PNG">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #020617, #0f172a, #1e293b);
      color: #f1f5f9;
      font-family: 'Poppins', sans-serif;
    }

    #logo {
      width: 120px;
      transition: transform 0.4s ease, filter 0.4s ease;
    }
    #logo:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px rgba(96, 165, 250, 0.6));
    }

    nav a.active {
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      color: white !important;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.6);
    }

    nav a:hover {
      color: #60a5fa;
      transform: scale(1.05);
    }

    .hero-btn {
      transition: all 0.3s ease;
    }

    .hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
    }

    footer {
      border-top: 1px solid rgba(255,255,255,0.1);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="w-full bg-slate-900/70 backdrop-blur-md shadow-xl sticky top-0 z-50 border-b border-slate-700/50">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
      <a href="/" class="flex items-center space-x-2">
        <img id="logo" src="/static/images/Logo_MARv.png" alt="Logo">
        <span class="text-2xl font-extrabold text-blue-400 tracking-wider">MARv</span>
      </a>

      <nav class="flex space-x-6 text-lg font-medium">
        <a href="/" class="px-4 py-2 rounded-lg transition duration-300 {% if active=='home' %}active{% endif %}">Home</a>
        <a href="{{ url_for('deposit') }}" class="px-4 py-2 rounded-lg transition duration-300 {% if active=='block' %}active{% endif %}">Deposit</a>
        <a href="{{ url_for('FundMe') }}" class="px-4 py-2 rounded-lg transition duration-300 {% if active=='Transactions' %}active{% endif %}">Fund Me</a>
      </nav>
    </div>
  </header>

  <!-- Hero / Dynamic Content -->
  <main class="flex-grow flex items-center justify-center text-center px-6">
    {% block content %}
    <div class="max-w-3xl">
      <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-fuchsia-500 to-purple-600 mb-6 drop-shadow-lg">
        Welcome to MARv Protocol
      </h1>
      <p class="text-lg text-slate-300 leading-relaxed mb-10">
        The next-generation decentralized finance platform â€” secure, transparent, and powered by the blockchain.
      </p>
      <div class="flex justify-center space-x-6">
        <a href="{{ url_for('deposit') }}" class="hero-btn bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-fuchsia-500 text-white px-6 py-3 rounded-xl shadow-md">
          ðŸ’° Deposit Now
        </a>
        <a href="{{ url_for('FundMe') }}" class="hero-btn bg-gradient-to-r from-slate-700 to-slate-800 hover:from-slate-600 hover:to-slate-700 text-white px-6 py-3 rounded-xl shadow-md">
          ðŸš€ Fund Me
        </a>
      </div>
    </div>
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900/90 text-center py-5 text-slate-400 text-sm mt-8">
    Â© 2025 <span class="text-blue-400 font-semibold">MARv Protocol</span> â€” Built on <span class="text-fuchsia-400">Arbitrum</span>
  </footer>
</body>
</html>
