{% extends 'base.html' %}
{% block title %} Codies Alert {% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-screen px-4 py-10 bg-transparent animate-fadeIn">
  <div class="bg-slate-900/60 backdrop-blur-xl p-10 rounded-2xl shadow-lg border border-slate-700 max-w-md w-full hover:shadow-fuchsia-500/30 transition-all duration-500">
    
    <h1 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-cyan-400 to-fuchsia-500 text-transparent bg-clip-text uppercase">
      Send Coins
    </h1>

    <form id="form" action="#" method="post" class="space-y-6">
      
      <div>
        <label for="from" class="block text-slate-300 mb-2 font-medium">From Address</label>
        <input 
          type="text" 
          id="from" 
          name="fromAddress" 
          placeholder="0xYourWalletAddress"
          required
          class="w-full px-4 py-3 rounded-xl bg-slate-800/80 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-300"
        >
      </div>

      <div>
        <label for="to" class="block text-slate-300 mb-2 font-medium">To Address</label>
        <input 
          type="text" 
          id="to" 
          name="toAddress" 
          placeholder="0xRecipientWalletAddress"
          required
          class="w-full px-4 py-3 rounded-xl bg-slate-800/80 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-fuchsia-400 transition-all duration-300"
        >
      </div>

      <div>
        <label for="amount" class="block text-slate-300 mb-2 font-medium">Amount</label>
        <input 
          type="number" 
          id="amount" 
          name="Amount" 
          placeholder="e.g. 250.00"
          required
          class="w-full px-4 py-3 rounded-xl bg-slate-800/80 border border-slate-700 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-400 transition-all duration-300"
        >
      </div>

      <div class="text-center pt-4">
        <input 
          type="submit" 
          value="ðŸš€ Send Coins" 
          class="cursor-pointer w-full bg-gradient-to-r from-cyan-500 to-fuchsia-600 hover:from-cyan-400 hover:to-fuchsia-500 text-white font-semibold py-3 rounded-xl shadow-lg hover:shadow-fuchsia-500/40 transform hover:-translate-y-1 transition-all duration-300"
        >
      </div>

    </form>
  </div>
</section>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 1.2s ease-in-out;
  }
</style>
{% endblock %}
